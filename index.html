<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Projeto 1</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="./assets/img/logo.svg" alt="">
    </header>

    <main>
        <div>
            <h1>REABERTURA<br>SMART FIT</h1>
            <div class="retangulo"></div>
            <p>O horário de funcionamento das nossas unidades 
                está seguindo os decretos de cada município. 
                Por isso, confira aqui se a sua unidade está 
                aberta e as medidas de segurança que estamos seguindo.</p>
        </div>

        <div class="horario">
            <h1>
                <img src="./assets/img/icon-hour.png" alt="">
                Horário
            </h1>

            <h3>Qual período quer treinar?</h3>
            <div class="linha"></div>

            <nav class="horarios">
                <ul>
                    <li>
                        <button class="botao">Manhã das 06 às 12</button>
                    </li>
                    <div class="linha-nav"></div>
                    <li>
                        <button class="botao">Tarde das 12:01 às 18</button>
                    </li>
                    <div class="linha-nav"></div>
                    <li>
                        <button class="botao">Noite das 18:01 às 23</button>
                    </li>
                    <div class="linha-nav"></div>
                </ul>

                <div class="final">
                    <button class="b1"><h2>ENCONTRAR UNIDADE</h2></button>
                    <button class="b2"><h2>LIMPAR</h2></button>
                </div>
            </nav>
        </div>
    </main>
</body>
</html>
